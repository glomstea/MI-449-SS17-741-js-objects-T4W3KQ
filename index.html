<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Joke-a-tron 9000</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <!--Whenever the jokes object changes, the new version is saved in localStorage and used whenever the user visits the page again

        It's impossible for an error to ever occur in the JavaScript console-->
  </head>
  <body>
    <div class="container">
      <h1>ðŸ¤– Joke-a-tron 9000 ðŸ¤–</h1>

      <div class="row">
        <div class="six columns">
          <p>Psst. I know a joke about...</p>
          <ul id="jokes-menu"></ul>
        </div>
        <div class="six columns">
          <label>Tell me the joke about:</label>
          <input id="requested-joke" type="text" class="u-full-width">

          <div id="joke-box">
            <p>joke box</p>
          </div>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="six columns">
          <h2>Teach me a new joke ðŸ¤“</h2>

          <label>The joke is about:</label>
          <input id="addition" type="text" class="u-full-width">

          <label>The setup is:</label>
          <textarea id="setup" class="u-full-width"></textarea>

          <label>The punchline is:</label>
          <textarea id="punchline" class="u-full-width"></textarea>

          <button id="add" class="u-full-width">
            Remember this joke!
          </button>
          <div id="add-box">
            <p>add box</p>
          </div>
        </div>
        <div class="six columns">
          <h2>Erase my memory ðŸ˜¢</h2>

          <label>I don't like the joke about:</label>
          <input id="dislike" type="text" class="u-full-width">

          <button id="discard" class="u-full-width">
            Forget about it!
          </button>
          <div id="remove-box">
            <p>remove box</p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
